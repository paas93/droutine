<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>매일 할 일</title>
<link rel="icon" href="https://lh3.googleusercontent.com/d/1vX5_7VI9mvdDQOG-vGVZs6moU_GstF-6" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .tool {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .tool h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }
    .tool p {
      margin: 0 0 10px;
      color: #666;
    }
    .tool a {
      display: inline-block;
      padding: 10px 15px;
      background-color: #0078D4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .tool a:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tool">
      <h2>1. 브랜드별 매출집계</h2>
      <p>브랜드별 일매출 및 키워드 비딩금액 기록</p>
      <a href="https://docs.google.com/spreadsheets/d/19cwUoachxZKAAYq3Cw8MA17W7Nvr7A8dkAovGGHMEZ4/edit?gid=1500017124#gid=1500017124" target="_blank">이동하기</a>
    </div>
    <div class="tool">
      <h2>2. REMAKE 재고 차감</h2>
      <p>出荷指示 파일에 맞게 재고 차감</p>
      <a href="https://docs.google.com/spreadsheets/d/1kjI3P6J2pX-BDqszg0519GJ8ZXLWOOirxOl6KSLi_i8/edit?gid=1864563717#gid=1864563717" target="_blank">이동하기</a>
    </div>
    <div class="tool">
      <h2>3. 브랜드별 Q-재고 관리</h2>
      <p>WMS와 비교하여 Q-재고 확인</p>
      <a href="https://docs.google.com/spreadsheets/d/1xCHdKYQduodepVxT5dt74z5eIPtkoj82sNxjSItrWp0/edit?gid=601366902#gid=601366902" target="_blank">이동하기</a>
    </div>
    <div class="tool">
      <h2>※ 메가와리 기간 (브랜드별 메가와리 QoQ)</h2>
      <p>메가와리 기간 매출 매일 기록</p>
      <a href="https://docs.google.com/spreadsheets/d/1CY26jBA6V2Nk_m48GKLIPMsGX4f-SXHa-ty4iEPHHjg/edit?gid=600680669#gid=600680669" target="_blank">이동하기</a>
    </div>
    <div class="tool">
      <h2>※ 메가와리 기간 (REMAKE샵 메가와리 QoQ)</h2>
      <p>메가와리 기간 REMAKE샵 매출 매일 기록</p>
      <a href="https://docs.google.com/spreadsheets/d/1i168dC--v0Jjkdo_aFmCxqmyNmpHISRsnoH2cvEfr6s/edit?gid=0#gid=0" target="_blank">이동하기</a>
    </div>
  </div>
</body>

</html>
